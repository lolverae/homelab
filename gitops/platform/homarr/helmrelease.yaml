apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: homarr
spec:
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: homarr
      sourceRef:
        kind: HelmRepository
        name: homarr
        namespace: homarr
      version: '*'
  interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: ghcr.io/homarr-labs/homarr
      pullPolicy: IfNotPresent
      tag: v1.8.0
    env:
      TZ: America/CST
    imagePullSecrets:
      - name: regcred
    persistence:
      homarrDatabase:
        enabled: true
        accessMode: ReadWriteOnce
        size: 512Mi
        mountPath: /app/database
      homarrImages:
        enabled: true
        accessMode: ReadWriteOnce
        size: 512Mi
        mountPath: /app/public/icons
    livenessProbe:
      httpGet:
        path: /
        port: 7575
    readinessProbe:
      httpGet:
        path: /
        port: 7575
    service:
      # -- Enable service
      enabled: true
      # -- Service type
      type: ClusterIP
      ports:
        app:
          # -- Service port
          port: 7575
          # -- Service target port
          targetPort: http
          # -- Service protocol
          protocol: TCP
